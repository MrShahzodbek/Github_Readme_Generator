name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json   # cache keyed to lockfile

      # Strict, deterministic install (requires package-lock.json in repo)
      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # Optional: quick visibility into what got built
      - name: Show dist files
        run: |
          echo "---- dist listing ----"
          ls -la dist || true
          echo "---- index.html head ----"
          sed -n '1,120p' dist/index.html || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
